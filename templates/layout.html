<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.3/ -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <link href="/static/styles.css" rel="stylesheet">
        <link href="/static/header casstee site.png" rel="icon">

        <title>BEAT Labs: {% block title %}{% endblock %}</title>
    </head>

    <body>
        <nav class="bg-dark border navbar navbar-expand-md navbar-dark">
            <div class="container-fluid">
                <img id="logo" src="/static/Design sem nome (4).png" alt="BEAT Labs logo: a cassette tape using a headphone">
                <a class="navbar-brand" id="logotitle" href="/"><span class="green">B</span><span class="green">E</span><span class="green">A</span><span class="green">T</span> <span class="white">Labs</span></a>
                <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav me-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
                        <li class="nav-item"><a class="nav-link" href="https://streamelements.com/lightzor/tip">Donation</a></li>
                    </ul>
                    {% if session["token_info"] %}
                        <ul class="navbar-nav me-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/getPlaylists">Convert Playlists</a></li>
                        </ul>
                        <ul class="navbar-nav ms-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                        </ul>
                    {% else %}
                        <ul class="navbar-nav ms-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
                        </ul>
                    {% endif %}
                </div>
            </div>
        </nav>

        <main class="container py-5 text-center">
            {% block main %}{% endblock %}
        </main>

        <footer class="mb-5">
            <p class="mb-3 small text-center text-muted">
                Consider making a <a href="https://streamelements.com/lightzor/tip">DONATION</a> to help the developers and maintain this website.
            </p>

            <div id="spotifyinfo">
                <p class="mb-3 small text-center text-muted">
                    Music data provided by <a href="https://spotify.com/" target="_blank"><img id="splogo" src="/static/Spotify_Logo_RGB_Black.png" alt="Spotify"></a>
                </p>
            </div>

            <div id="youtubeinfo">
                <p class="mb-3 small text-center text-muted">
                    Video data provided by <a href="https://youtube.com/" target="_blank"><img id="ytlogo" src="/static/yt_logo_rgb_light.png" alt="Youtube"></a>
                </p>
            </div>

            <form action="https://validator.w3.org/check" class="text-center" enctype="multipart/form-data" method="post" target="_blank">
                <input name="doctype" type="hidden" value="HTML5">
                <input name="fragment" type="hidden">
                <input alt="Validate" src="/static/I_heart_validator.png" type="image"> <!-- https://validator.w3.org/ -->
            </form>
            <script>
                document.addEventListener('DOMContentLoaded', function() {
                    // Adapted from https://stackoverflow.com/a/10162353
                    const html = '<!DOCTYPE ' +
                    document.doctype.name +
                    (document.doctype.publicId ? ' PUBLIC "' + document.doctype.publicId + '"' : '') +
                    (!document.doctype.publicId && document.doctype.systemId ? ' SYSTEM' : '') +
                    (document.doctype.systemId ? ' "' + document.doctype.systemId + '"' : '') +
                    '>\n' + document.documentElement.outerHTML;
                    document.querySelector('form[action="https://validator.w3.org/check"] > input[name="fragment"]').value = html;
                });
            </script>
        </footer>
    </body>
</html>
